
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>UraCashback</title>

    <meta name="author" content="">
    <meta name="description" content="">

    <link rel="apple-touch-icon" sizes="144x144" href="https://kassa.uracashback.uz/assets/cabinet/img/inhtml/logo.svg">
    <link rel="shortcut icon" href="https://kassa.uracashback.uz/assets/cabinet/img/inhtml/logo.svg">

    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600" rel="stylesheet">

    <link rel="stylesheet" href="./main.css">
</head>
<body>
<div class="container">
    <div class="login-page">
        <h2>Кассир</h2>
        <div class="big-logo-box">
            <img src="../test/loginPage/image/logo.png" alt="URA cashback">
        </div>
        <form action="/login_check" class="login-form" method="post">
            <div class="login-form-container">
                <input type="text" name="_username" class="login-form-input login-form-input-phone"
                       placeholder="Номер телефона">
                <input type="password" name="_password" class="login-form-input login-form-input-password"
                       placeholder="Пароль">
            </div>
            <h3 style="color: red;"></h3>
            <button class="form-btn form-btn-login" type="submit">
                Войти
                <span class="form-btn-icon">
                <img src="https://kassa.uracashback.uz/assets/cashier/assets/images/arrow-right.svg" class="form-btn-svg" alt="Icon">
              </span>
            </button>
        </form>
    </div>
</div>

<script src="./translator.min.js"></script>
<script src="./config.js"></script>
<script src="./router.min.js"></script>
<script src="https://kassa.uracashback.uz/js/routing?callback=fos.Router.setData"></script>
<script src="./libs.min.js"></script>
<script src="./common.min.js"></script>
<script src="./index.js"></script>
<script src="./underscore.min.js"></script>
<script src="./bootstrap.min.js"></script>

</body>
</html>
